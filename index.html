<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background</title>
    <style>
        body {
            background-color: black;
            color: white; /* Set text color to white for better readability */
            font-family: Arial, sans-serif; /* Use a common font for text */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }
        .logo {
            width: 100%; /* Make logo image fill the width */
            display: block; /* Ensure the image is a block element */
            margin-left: 50px; /* Adjust margin as needed */
        }
        .shop-image {
            width: 100%; /* Make shop images fill the width */
            display: block; /* Ensure images are block elements */
            margin-top: 20px; /* Add some space between images */
        }
        /* Adjust text sizes and margins for better spacing */
        h5, h6 {
            margin: 10px 0;
        }
        /* Styling for rating button */
        .rating-button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .rating-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <img src="mshop.jpg" class="logo" alt="Mobile Shop Logo">
    
    <h5>Mobile Store</h5>
    <h6>Location:</h6>
    <p>OMR, Padur, Tamil Nadu 603103</p>
    <!-- Google Maps Link (moved inside Location) -->
    <p><a href="https://maps.app.goo.gl/jYbnqrAk1cMwBye26">View on Google Maps</a></p>
    <h6>Call: <span style="color: #00FF00;">073584 50196</span></h6>

    <!-- Shop Images -->
    <img src="s1.jpg" class="shop-image" alt="Shop Image">
    <img src="p1.jpg" class="shop-image" alt="Product Image 1">
    <img src="p2.jpg" class="shop-image" alt="Product Image 2">

 
</body>
</html>
